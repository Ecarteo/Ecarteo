<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="global-container flex-box">
        <div class="title-container flex-box">
            <h1 id="title">Calculator</h1>
        </div>


        <div class="calculator-container flex-box">
            <div class="screen-container flex-box">
                <p id="screen"></p>
            </div>
            

            <div class="calculator-buttons flex-box">
                <div class="calculator-numbers calculator-groups flex-box">
                    <button type="button" class="buttons numbers">1</button>
                    <button type="button" class="buttons numbers">2</button>
                    <button type="button" class="buttons numbers">3</button>
                    <button type="button" class="buttons numbers">4</button>
                    <button type="button" class="buttons numbers">5</button>
                    <button type="button" class="buttons numbers">6</button>
                    <button type="button" class="buttons numbers">7</button>
                    <button type="button" class="buttons numbers">8</button>
                    <button type="button" class="buttons numbers">9</button>
                </div>
                <div class="calculator-specials calculator-groups flex-box">
                    <button type="button" class="buttons specials zero">0</button>
                    <button type="button" class="buttons specials">•</button>
                </div>
                <div class="calculator-operators calculator-groups flex-box">
                    <button type="button" class="buttons operators">+</button>
                    <button type="button" class="buttons operators">-</button>
                    <button type="button" class="buttons operators">×</button>
                    <button type="button" class="buttons operators">÷</button>
                </div>
                <div class="calculator-delete calculator-groups flex-box">
                    <button type="button" class="buttons delete">←</button>
                </div>
                <div class="calculator-equals calculator-groups flex-box">
                    <button type="button" class="buttons equals">=</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="code.js"></script>
</body>
</html>
